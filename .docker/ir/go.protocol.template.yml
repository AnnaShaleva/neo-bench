#! nodes_info format: [node_name, node_port, node_rpc_port, node_monitoring_port, node_pprof_port, validator's_hash, wallet_password]
#@ nodes_info = [
#@    ["single", 20332, 20331, 20004, 20011, "02b3622bf4017bdfe317c58aed5f4c753f206b7db896046fa7d774bbc4bf7f8dc2", "one"],
#@    ["one", 20333, 30333, 20001, 30001, "02b3622bf4017bdfe317c58aed5f4c753f206b7db896046fa7d774bbc4bf7f8dc2", "one"],
#@    ["two", 20334, 30334, 20002, 30002, "02103a7f7dd016558597f7960d27c516a4394fd968b9e65155eb4b013e4040406e", "two"],
#@    ["three", 20335, 30335, 20003, 30003, "03d90c07df63e690ce77912e10ab51acc944b66860237b608c4f8f8309e71ee699", "three"],
#@    ["four", 20336, 30336, 20004, 30004, "02a7bc55fe8684e0119768d104ba30795bdcc86619e864add26156723ed185cd62", "four"],
#@ ]
#@ for i in range(0,len(nodes_info)):
---
#@ node_name = nodes_info[i][0]
#@ node_port = nodes_info[i][1]
#@ node_rpc_port = nodes_info[i][2]
#@ node_monitoring_port = nodes_info[i][3]
#@ node_pprof_port = nodes_info[i][4]
#@ wallet_password = nodes_info[i][6]
ProtocolConfiguration:
  Magic: 56753
  #@ if node_name == "single":
  MemPoolSize: 500000
  SecondsPerBlock: 1
  ValidatorsCount: 1
  StandbyCommittee:
    - #@ nodes_info[0][5]
  SeedList:
    - #@ "node:{}".format(nodes_info[0][1])
  #@ else:
  MemPoolSize: 50000
  SecondsPerBlock: 5
  ValidatorsCount: #@ len(nodes_info) - 1
  StandbyCommittee:
    #@ for j in range(1,len(nodes_info)):
    - #@ nodes_info[j][5]
      #@ end
  SeedList:
    #@ for j in range(1,len(nodes_info)):
    - #@ "node_{}:{}".format(nodes_info[j][0], nodes_info[j][1])
      #@ end
  #@ end
  VerifyBlocks: true
  VerifyTransactions: true

ApplicationConfiguration:
  #! LogPath could be set up in case you need stdout logs to some proper file.
  #! LogPath: "./log/neogo.log"
  DBConfiguration:
    Type: "leveldb" #! other options: 'inmemory','redis','boltdb'.
    #! DB type options. Uncomment those you need in case you want to switch DB type.
    LevelDBOptions:
      DataDirectoryPath: "/chains/privnet"
  #!    RedisDBOptions:
  #!      Addr: "localhost:6379"
  #!      Password: ""
  #!      DB: 0
  #!    BoltDBOptions:
  #!      FilePath: "./chains/privnet.bolt"
  #!  Uncomment in order to set up custom address for node.
  #!  Address: 127.0.0.1
  NodePort: #@ node_port
  Relay: true
  DialTimeout: 3
  ProtoTickInterval: 2
  PingInterval: 30
  PingTimeout: 90
  MaxPeers: 10
  AttemptConnPeers: 5
  #@ if node_name == "single":
  MinPeers: 0
  #@ else:
  MinPeers: 3
  #@ end
  RPC:
    Enabled: true
    EnableCORSWorkaround: false
    Port: #@ node_rpc_port
  Monitoring:
    Enabled: false
    Port: #@ node_monitoring_port
  Pprof:
    Enabled: false
    Port: #@ node_pprof_port
  UnlockWallet:
    Path: /config/wallet.json
    Password: #@ wallet_password
#@ end
